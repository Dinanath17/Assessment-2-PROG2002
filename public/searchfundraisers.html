<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character set is set to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the page mobile-friendly -->
    <title>Search Fundraisers</title> <!-- Title of the page -->
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
<header>
    <h1>Search for Fundraisers</h1> <!-- Main heading -->
    <nav> <!-- Navigation links -->
        <ul>
            <li><a href="homepage.html">Home</a></li> <!-- Link to home page -->
            <li><a href="fundraiser.html">Fundraisers</a></li> <!-- Link to fundraiser page -->
            <li><a href="searchfundraisers.html">Search Fundraisers</a></li> <!-- Link to this page -->
        </ul>
    </nav>
</header>

<main>
    <h2>Search Criteria</h2> <!-- Subtitle for search criteria section -->
    <form id="search-form"> <!-- Form for searching fundraisers -->
        <label for="organizer">Organizer:</label> <!-- Label for organizer input -->
        <input type="text" id="organizer" name="organizer"><br><br> <!-- Input for organizer name -->

        <label for="city">City:</label> <!-- Label for city input -->
        <input type="text" id="city" name="city"><br><br> <!-- Input for city name -->

        <label for="category">Category:</label> <!-- Label for category dropdown -->
        <select id="category" name="category"></select><br><br> <!-- Dropdown for selecting category -->

        <button type="button" id="search-button">Search</button> <!-- Button to perform search -->
        <button type="button" id="clear-button">Clear</button> <!-- Button to clear inputs -->
    </form>

    <h2>Search Results</h2> <!-- Subtitle for search results section -->
    <div id="search-results"></div> <!-- This is where search results will be displayed -->
</main>

<footer>
    <p>Contact us at info@crowdfundingplatform.com</p> <!-- Contact info -->
</footer>

<script src="searchfundraisers.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
